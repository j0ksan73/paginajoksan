<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website with a contact Form 01</title>
    <link rel="stylesheet" href="main.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <div class="contenedor">

        

        <h1 class="logo">Contáctenos</h1>

        <div id="banner"></div>

        <div class="contenedor-contacto animated bounceInUp">
            <div class="formulario-contacto">
                <h3>Contáctenos</h3>
                <form action="">
                    <p>
                        <label>Nombre completo</label>
                        <input type="text" name="nombrecompleto">
                    </p>
                    <p>
                        <label>Dirección de correo</label>
                        <input type="email" name="correo">
                    </p>
                    <p>
                        <label>Número de telefono</label>
                        <input type="tel" name="telefono">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="asunto">
                    </p>
                    <p class="bloque">
                       <label>Mensaje</label> 
                        <textarea name="mensaje" rows="3"></textarea>
                    </p>
                    <p class="bloque">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="informacion-contacto">
                <h4>Más información</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i>Pérez Zeledón</li>
                    <li><i class="fas fa-phone"></i> (+506) 1111-2222</li>
                    <li><i class="fas fa-envelope-open-text"></i> contacto@website.com</li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero provident ipsam necessitatibus repellendus?</p>
                <p>Compañia.com</p>
            </div>
        </div>

    </div>

</body>
</html>
